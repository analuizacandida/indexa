<app-container>
    <app-cabecalho></app-cabecalho>
<!-- Estrutura de repetição: para cada letra do alfabeto, coloca-se um separador e, dentro desse escopo, ou seja, no escopo da letra, 
 pega-se essa letra e filtram-se os contatos dessa letra inicial -->
 <input 
    type="search"
    placeholder="Digite para buscar"
    [(ngModel)]="filtroPorTexto"
 />
    @for (letra of alfabeto; track letra) { 
    <app-separador>
        {{ letra }}
    </app-separador>
    @for (contato of filtrarContatosPorLetraInicial(letra); track contato.id) {
        <app-contato [nome]="contato.nome" [telefone]="contato.telefone"></app-contato>
    }
    }
</app-container>
